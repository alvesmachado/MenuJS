<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="../image/favicon.svg" type="image/x-icon">
    <title>MenuJS | Treino 2</title>
</head>
<body>
    <header>
        <div id="logo">
            <a href="../index.html" class="material-symbols-outlined" title="MenuJS">code</a>
        </div>
        <nav id="menu">
            <ul>
                <li>
                    <a href="../index.html" class="material-symbols-outlined" title="Página Inicial">home</a>
                </li>
                <li>
                    <a href="../calculator.html" class="material-symbols-outlined" title="Página Inicial">calculate</a>
                </li>
                <li>
                    <a href="../time.html" class="material-symbols-outlined" title="Projeto 'Time'">alarm</a>
                </li>
                <li>
                    <a href="#" class="material-symbols-outlined" title="Projeto 'Date'">calendar_month</a>
                </li>
                <li>
                    <a href="../gender.html" class="material-symbols-outlined" title="Projeto 'Age'">elderly</a>
                </li>
                <li>
                    <a href="#" class="material-symbols-outlined" id="btn_tema" title="Modo Noturno">sunny</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hora">
            <p id="msg_hora"></p>
        </section>
        <section class="cond">
            <h1>Treino 2</h1>
            <article id="idadeart">
                <input type="number" name="idade" id="iidade" placeholder="Digite sua idade">
                <p id="btn">Devo votar?</p>
                <hr>
                <p id="result">Easter egg</p>
            </article>
        </section>
    </main>
    <script src="../script/tema.js"></script>
    <script>

        var agora = new Date()
        var horario = agora.getHours()
        var msgday = document.querySelector('p#msg_hora')
        if (horario < 12) {
            msgday.innerHTML = "Bom dia!"
        } else if (horario <= 18) {
            msgday.innerHTML = "Boa tarde!" 
        } else {
            msgday.innerHTML = "Boa noite!"
        }

        document.querySelector('#idadeart > p#btn').addEventListener('click', clicar)

        function clicar() {
            const idade = Number(document.querySelector('input#iidade').value)
            const resultado = document.querySelector('p#result')

            if (idade < 16) {
                resultado.innerHTML = `<strong>Você não vota!</strong>`
            } else if (idade < 18 || idade > 65) {
                resultado.innerHTML = `<strong>Seu voto é opcional!</strong>`
            } else {
                resultado.innerHTML = `<strong>Seu voto é obrigatório!</strong>`
            }
            resultado.style.color = 'var(--color-3)'
        }
    </script>
</body>
</html>
