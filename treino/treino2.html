    <script>

        var robot = String(window.prompt(`Digite "HuMaNo" para provar que você não é um robô: `))
        var nome = "Michael"
        var n1 = 5
        document.write(`<h1>Olá <strong>${nome}</strong></h1> <p>Uma curiosidade, você sabia que seu nome tem ${nome.length} letras?</p>`)
        document.write(`<p>A conversão de número para dinheiro fica: <strong>${n1.toLocaleString('pt-BR',{style:"currency", currency: 'BRL'})}</strong></p>`)

        var n2 = 2
        --n1 // n1 = n1 - 1
        var bonus = n1 * 2 + 10 - n2 / 2 // ordem de operadores, o clássico da matemática
        document.write(`<p>No MenuJS ao entrar nessa página de treino eu lhe darei um bônus! Agora seu número é <strong><i>${bonus.toLocaleString('pt-BR', {style: "currency", currency: 'BRL'})}</i></strong></p><br>`)


        document.write(`<h2>Operações Relacionais</h2><br>`)
        // var rela = n1 < 2 + 2 // Nesse caso n1 vale 4, pela ação anterior --n1(n1 = n1 - 1), a ordem aqui é primeiro as operações aritimeticas (2+2=4), portanto 4 não é menor que 4, é uma igualdade (==)

        var rela = n1 == '4' && n2 < n1 // === compara não só o valor, mas tbm o tipo, no caso o n1 é number e o '4' é string. usando == ele só compara o valor que seria n1 = 4 é igual '4'(string), funciona como true. os operadores lógicos é a precedência assim: !, && e || é a sequencia 

        document.write(`Vamos falar de do resultado relacional, o que sempre termina em valor booleano, enfim, o resultado é: ${rela}<br><br>`)

        var robotresult = robot == "HuMaNo" ? 'Você não é um robô!' : 'Você é um robô!' // Ternarios: (Aqui fica a operação que deve ser true ou false) ? (Aqui fica o que é salvo se for true) : (aqui fica o false)

        document.write(`<h2><strong>${robotresult}</strong></h2>`)
