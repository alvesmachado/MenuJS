<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,1,0" />
    <link rel="shortcut icon" href="image/favicon.svg" type="image/x-icon">
    <title>MenuJS | Projeto "Tabuada for()"</title>
    <style>
        #doaArt .container{
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: start;
            justify-content: center;
        }
        .tabuada {
            display: flex;
            flex-direction: column;
            align-items: start;
            min-height: 454px;
            gap: 8px;
            background-color: var(--color-4);
            border: 3px solid var(--color-1);
            outline: 3px solid var(--color-4);
        }
        #inputMultiplicando {
            color: var(--color-1);
            background-color: var(--color-4);
            padding: 4px 8px;
            border: 3px solid var(--color-1);
            outline: 3px solid var(--color-4);
            font-size: 24px;
            width: 200px;
            margin-bottom: 10px;
        }
        #btnMulti {
            background-color: var(--color-5);
            color: var(--color-1);
            margin: 32px 0px 16px;
            padding: 8px 16px;
            width: 400px;
            align-self: center;
            text-align: center;
            border-radius: 8px;
            font-weight: bold;
            font-size: 20px;
            cursor: pointer;
            border: 5px solid var(--color-1);
            outline: 5px solid var(--color-5);
            transform: translateY(8px);
            transition: transform 0.5s ease, background-color 0.5s ease;
        }

        #btnMulti:hover {
            transform: translateY(0px);
        }

        #btnMulti:active {
            transform: scale(0.98);
        }
        
        .tabuadaStyle {
            display: flex;
            align-items: center;
            align-self: center;
            height: 32px;
            padding: 0px 10px;
            color: var(--color-1);
            margin-bottom: 2px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div id="logo">
            <a href="index.html" class="material-symbols-outlined" title="MenuJS">code</a>
        </div>
        <nav id="menu">
            <ul>
                <li>
                    <a href="index.html" class="material-symbols-outlined" title="Página Inicial">home</a>
                </li>
                <li>
                    <a href="calculator.html" class="material-symbols-outlined" title="Página Inicial">calculate</a>
                </li>
                <li>
                    <a href="time.html" class="material-symbols-outlined" title="Projeto 'Time'">alarm</a>
                </li>
                <li>
                    <a href="#" class="material-symbols-outlined" title="Projeto 'Date'">calendar_month</a>
                </li>
                <li>
                    <a href="gender.html" class="material-symbols-outlined" title="Projeto 'Age'">elderly</a>
                </li>
                <li>
                    <a href="#" class="material-symbols-outlined" id="btn_tema" title="Modo Noturno">sunny</a>
                </li>
            </ul>
        </nav>
    </header>
    <main id="main_projeto">
        <section id="projeto">
            <h1>Tabuada com for()</h1>
            <article id="doaArt">
                <div class="container">
                    <input type="number" name="multiplicando" id="inputMultiplicando">
                    <div class="tabuada">
                        <span class="tabuadaStyle">Tabuada</span>
                    </div>
                    <input type="button"  id="btnMulti" value="Clique aqui para multiplicar">
                </div>
            </article>
            <h3>@alvesmachado</h3>
        </section>
    </main>
    <script src="script/tema.js"></script>
    <script src="script/tabuada.js"></script>
</body>
</html>
