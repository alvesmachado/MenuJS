<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,1,0" />
    <link rel="shortcut icon" href="image/favicon.svg" type="image/x-icon">
    <title>MenuJS | Projeto "Contagem"</title>
    <style>
        #projetoContar {
            width: 100%;
            min-height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .artContar {
            margin: 24px;
            background-color: var(--color-1);
            border-radius: 16px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: center;
            overflow: hidden;
        }
        #doaArt .container{
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .resultadoContar {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            min-height: 64px;
            min-width: 230px;
            max-width: 400px;
            gap: 8px;
            background-color: var(--color-4);
            border: 3px solid var(--color-1);
            outline: 3px solid var(--color-4);
        }
        .resultadoContar > span {
            color: var(--color-1);
            font-weight: bold;
        }
        #iinicio, #ifim, #ipasso {
            color: var(--color-1);
            background-color: var(--color-4);
            padding: 4px 8px;
            border: 3px solid var(--color-1);
            outline: 3px solid var(--color-4);
            font-size: 16px;
            width: 230px;
            margin-bottom: 10px;
        }
        #btnContar {
            background-color: var(--color-5);
            color: var(--color-1);
            margin: 32px 0px 16px;
            padding: 8px 16px;
            width: 400px;
            align-self: center;
            text-align: center;
            border-radius: 8px;
            font-weight: bold;
            font-size: 20px;
            cursor: pointer;
            border: 5px solid var(--color-1);
            outline: 5px solid var(--color-5);
            transform: translateY(8px);
            transition: transform 0.5s ease, background-color 0.5s ease;
        }

        #btnContar:hover {
            transform: translateY(0px);
        }

        #btnContar:active {
            transform: scale(0.98);
        }

        label {
            align-self: start;
            transform: translate(26px, 24px);
            font-weight: bold;
        }

        h2 {
            margin-bottom: 12px;
            font-size: 16px;
        }
        
    </style>
</head>
<body>
    <header>
        <div id="logo">
            <a href="index.html" class="material-symbols-outlined" title="MenuJS">code</a>
        </div>
        <nav id="menu">
            <ul>
                <li>
                    <a href="index.html" class="material-symbols-outlined" title="Página Inicial">home</a>
                </li>
                <li>
                    <a href="calculator.html" class="material-symbols-outlined" title="Página Inicial">calculate</a>
                </li>
                <li>
                    <a href="time.html" class="material-symbols-outlined" title="Projeto 'Time'">alarm</a>
                </li>
                <li>
                    <a href="#" class="material-symbols-outlined" title="Projeto 'Date'">calendar_month</a>
                </li>
                <li>
                    <a href="gender.html" class="material-symbols-outlined" title="Projeto 'Age'">elderly</a>
                </li>
                <li>
                    <a href="#" class="material-symbols-outlined" id="btn_tema" title="Modo Noturno">sunny</a>
                </li>
            </ul>
        </nav>
    </header>
    <main id="main_projeto">
        <section id="projetoContar">
            <h1>Contagem com while()</h1>
            <article id="doaArt" class="artContar">
                <div class="container">
                    <label for="inicio">Início:</label>
                    <input type="number" name="inicio" id="iinicio" placeholder="Digite o número inicial">
                    <label for="ifim">Fim:</label>
                    <input type="number" name="fim" id="ifim" placeholder="Digite o número final">
                    <label for="ipasso">Passo:</label>
                    <input type="number" name="passo" id="ipasso" placeholder="Digite o número de passos">
                    <h2>Contando...</h2>
                    <div class="resultadoContar">
                        
                    </div>
                    <input type="button"  id="btnContar" value="Clique aqui para contar">
                </div>
            </article>
            <h3>@alvesmachado</h3>
        </section>
    </main>
    <script src="script/tema.js"></script>
    <script src="script/contar.js"></script>
</body>
</html>
